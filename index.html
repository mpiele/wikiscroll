<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="landing_style.css" />
  <title>Wikiscroll</title>
</head>
<body>  
  <!-- Title for the page -->
  <form action="https://www.paypal.com/donate" method="post" target="_top">
    <input type="hidden" name="hosted_button_id" value="3Y4EMWZD3UY9Y" />
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
  </form>
    

  <h1 id="page-title">Wikiscroll</h1>
  
  <h2>Select a Category</h2>
  
  <form id="categoryForm">
    <input type="radio" id="culture" name="category" value="culture" />
    <label for="culture">Culture</label>

    <input type="radio" id="geography" name="category" value="geography" />
    <label for="geography">Geography</label>

    <input type="radio" id="history" name="category" value="history" />
    <label for="history">History</label>

    <input type="radio" id="science" name="category" value="science" />
    <label for="science">Science</label>

    <input type="radio" id="space" name="category" value="space" />
    <label for="space">Space</label>

    <input type="radio" id="technology" name="category" value="technology" />
    <label for="technology">Technology</label>

    <button type="submit">Continue</button>
  </form>

  <script src="jquery3.7.1.js"></script>
  <script type="module"  src="landing_script.js"></script>
</body>
</html>
