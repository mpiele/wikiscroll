<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Wikiscroll</title>
</head>
<body>  
  <h1>Select a Category</h1>
  <form id="categoryForm">
    <label><input type="radio" name="category" value="culture" /> Culture</label><br>
    <label><input type="radio" name="category" value="geography" /> Geography</label><br>
    <label><input type="radio" name="category" value="history" /> History</label><br>
    <label><input type="radio" name="category" value="science" /> Science</label><br>
    <label><input type="radio" name="category" value="space" /> Space</label><br>
    <label><input type="radio" name="category" value="technology" /> Technology</label><br><br>
    <button type="submit">Continue</button>
  </form>

  <script src="jquery3.7.1.js"></script>
  <script type="module"  src="landing_script.js"></script>
</body>
</html>
