<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Wikiscroll</title>
</head>
<body>  

  <form action="https://www.paypal.com/donate" method="post" target="_top">
    <input type="hidden" name="hosted_button_id" value="3Y4EMWZD3UY9Y" />
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
  </form>  

  <div id="wrapper">
    <div id="article_container">
      <h1 id="article_title"></h1>
      <p id="article_summary"></p>
      <a target="_blank" id="article_url">Read more</a>
    </div>

    <button id="new_article_btn">New article</button>
    <button id="go_back_btn">Go Back</button>  <!-- New Go Back Button -->
  </div>

  <script src="jquery3.7.1.js"></script>
  <script type="module" src="main_script.js"></script>  
</body>
</html>
